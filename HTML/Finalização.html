<!DOCTYPE html>
<html>
<head>
  <title>Finalização de Caixa</title>
  <link rel="stylesheet" href="../CSS/Finalização_2.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Finalização de Caixa</h1>

    <form>
      <label for="valor">Valor em Dinheiro:</label>
      <input type="number" id="valor-dinheiro" name="valor-dinheiro" required>

      <label for="valor">Valor em Cartão:</label>
      <input type="number" id="valor-cartao" name="valor-cartao" required>

      <label for="observacoes">Observações:</label>
      <textarea id="observacoes" name="observacoes" rows="4"></textarea>

      <label for="soma">Soma:</label>
      <input type="text" id="soma" name="soma" readonly>

      <input type="submit" value="Finalizar Caixa">
    </form>
  </div>

  <script src="../JS/FInalização_1.js"></script>
</body>
</html>
